<body>
	<div id="jb-container">
		<div id="jb-header">
			<div id="notice_main">
			<img src="images/icon_notice.png" style="width:15px;height:15px;float:left;margin-left:20px;margin-top:5px">
			<ul id="scroll" >
				<li>공지 1입니다.</li>
				<!--<li>공지 2입니다.</li>
				<li>공지 3입니다.</li>-->
			</ul>
			</div>
		</div>
		<div id="jb-content">
			<!--윗부분 시작 1 ~ 6 -->
			<div
				style="float: top; width: 100%; height: 50%; margin: 0px; padding: 0px; clear: both;">


				<div id="weather_info">
					<div style="float:left;width:100%;height:50%;position:relative;">
						<div style="position:absolute;width:90%;height:30%;bottom:0;margin-left:12%;font-size:1.2em;">
							Have a nice day<br>
							At Yongin Univesity
						</div>
					</div>

					<div style="float:left;font-size:4.5em;width:30%;height:30%;font-size:0.8em;border:1px solid red;top-margin:20%;">맑음</div>
					
					
					
				</div>

					style="float: left; width: 33.3%; height: 100%; margin: 0px; padding: 0px;">

					<div class="up_box"><img src="images/2_blank.png"/></div>
				</div>

			</div>
			<!--아랫부분 시작 7 ~ 12 -->
			<div
				style="float: bottom; width: 100%; height: 50%; margin: 0px; padding: 0px; clear: both;">
				<div
					style="float: left; width: 100%; height: 50%; margin: 0px; padding: 0px;">

				<div

					<div class="box"><img src="images/6-timeTable.png"/></div>
					<div class="box"><img src="images/7-timeTable_weekend.png"/></div>
					<div class="box"><img src="images/8-ad.png"/></div>
				</div>
			</div>
		</div>
		<div style="clear: both;"></div>

			<div id= "chatting_area">
		
				<dl id="list"></dl>
				<form onsubmit="chatManager.write(this); return false;">

					<input name="msg" id="msg" type="text" />

			</div>
