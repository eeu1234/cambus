<style type="text/css">
h1 { font-size:16px; font-weight:bold; }
h2 { margin-top:10px; text-align:center; }

#touchSlider { width:100%; height:100%; margin:0 auto; background:#ccc; position:relative; overflow:hidden; }
#touchSlider ul { width:99999px; height:100%; position:absolute; top:0; left:0; overflow:hidden; }
#touchSlider ul li { float:left; width:100%; height:100%; background:#9C9; font-size:14px; color:#fff; }

.btn_area { background:#f5f5f5; text-align:center; overflow:hidden; }
.btn_area button { display:block; width:100px; height:36px; background:#000; font-size:16px; color:#fff; font-weight:bold; }
.btn_area button.btn_prev { float:left; }
.btn_area button.btn_next { float:right; }
.paging { background:#f5f5f5; text-align:center; overflow:hidden; }
.paging .btn_page { display:inline-block; width:10px; height:10px; margin:3px; font-size:0px; line-height:0; text-indent:-9999px; background:#3399CC; }
.paging .btn_page.on { background:#ff0000; }
</style>

<!-- jQuery 1.7+, IE 7+ -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/jquery.event.drag-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSlider.js"></script>

<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
	
	$("#touchSlider").touchSlider({
		/*
		autoplay : {
			enable : true,
			pauseHover : true,
			addHoverTarget : "", // 다른 오버영역 추가 ex) ".someBtn, .someContainer"
			interval : 3500
		},
		*/
		btn_prev : $("#touchSlider").next().find(".btn_prev"),
		btn_next : $("#touchSlider").next().find(".btn_next"),
		counter : function (e) {
			$("#count").html("current : " + e.current + ", total : " + e.total);
		}
	});
	
	$("#touchSlider2").touchSlider({
		roll : false,
		page : 2,
		speed : 300,
		btn_prev : $("#touchSlider2").next().find(".btn_prev"),
		btn_next : $("#touchSlider2").next().find(".btn_next")
	});
	
	$("#touchSlider3").touchSlider({
		roll : false,
		view : 3,
		btn_prev : $("#touchSlider3").next().find(".btn_prev"),
		btn_next : $("#touchSlider3").next().find(".btn_next")
	});
	
	$("#touchSlider4").touchSlider({
		view : 3,
		btn_prev : $("#touchSlider4").next().find(".btn_prev"),
		btn_next : $("#touchSlider4").next().find(".btn_next")
	});
	
	$("#touchSlider5").touchSlider({
		view : 5,
		btn_prev : $("#touchSlider5").next().find(".btn_prev"),
		btn_next : $("#touchSlider5").next().find(".btn_next")
	});
	
	$("#touchSlider6").touchSlider({
		initComplete : function (e) {
			var _this = this;
			var $this = $(this);
			var paging = $this.next(".paging");
			var len = Math.ceil(this._len / this._view);
			
			paging.html("");
			for(var i = 1; i <= len; i++) {
				paging.append('<button type="button" class="btn_page">page' + i + '</button>');
			}

			paging.find(".btn_page").bind("click", function (e) {
				_this.go_page($(this).index());
			});
		},
		counter : function (e) {
			$(this).next(".paging").find(".btn_page").removeClass("on").eq(e.current-1).addClass("on");
		}
	});
	
	$("#touchSlider7").touchSlider({
		btn_prev : $("#touchSlider7").next().find(".btn_prev"),
		btn_next : $("#touchSlider7").next().find(".btn_next")
	});
	
	$("#touchSlider8").touchSlider({
		roll : false,
		btn_prev : $(".touchSlider8_wrap").next().find(".btn_prev"),
		btn_next : $(".touchSlider8_wrap").next().find(".btn_next"),
		counter : function (e) {
			var $this = $(this);
			var list_wrap = $this.children();
			var gap = $this.parent().width() - this._item_w;
			if(e.current == e.total && e.total > 1) {
				list_wrap.css({
					left: gap+"px"
				});
			} else {
				list_wrap.css({
					left: "0"
				});
			}
		}
	});
	
	$("#touchSlider9").touchSlider({
		sidePage : true,
		btn_prev : $(".touchSlider9_wrap").next().find(".btn_prev"),
		btn_next : $(".touchSlider9_wrap").next().find(".btn_next")
	});
	
	$("#touchSlider10").touchSlider({
		sidePage : true,
		btn_prev : $(".touchSlider10_wrap").next().find(".btn_prev"),
		btn_next : $(".touchSlider10_wrap").next().find(".btn_next")
	});
	
});
//]]>
</script>
</head>
